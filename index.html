<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <title>TailwindCSS Project</title>
  </head>
  <body class="p-6">
    <div class="bg-auto bg-landing-top">
      <!-- nav bar -->
      <nav>
        <div class="flex items-center justify-between pb-12">
          <!-- logo -->
          <div class="pt-2">
            <img src="/public/img/logo.svg" />
          </div>

          <!-- links -->
          <div class="hidden md:flex space-x-4">
            <a href="/" class="text-black hover:text-red-700">Pricing</a>
            <a href="/" class="text-black hover:text-red-700">Product</a>
            <a href="/" class="text-black hover:text-red-700">About us</a>
            <a href="/" class="text-black hover:text-red-700">Careers</a>
            <a href="/" class="text-black hover:text-red-700">Community</a>
          </div>

          <!-- button -->
          <a
            href="/"
            class="hidden md:flex hover:bg-red-700 px-6 py-3 bg-red-400 text-white rounded-full"
            >Get Started</a
          >

          <p class="flex md:hidden">Hamb Icon</p>
        </div>
      </nav>

      <!-- top section -->
      <div class="flex flex-col-reverse md:flex-row space-x-16">
        <!-- text -->
        <div class="flex flex-col space-y-10 px-16 md:px-0">
          <h1 class="text-4xl text-justify font-extrabold">
            Bring everyone together to build better products.
          </h1>

          <p class="text-sm text-center md:text-start">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>

          <div class="flex justify-center md:justify-start">
            <a
              href="/"
              class="hover:bg-red-700 px-6 py-3 bg-red-400 text-white rounded-full"
              >Get Started</a
            >
          </div>
        </div>

        <!-- image -->
        <div class="pb-8 md:pb-0">
          <img src="/public/img/illustration-intro.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
